<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="design 2018">
    <meta name="keywords" content="design 2018">
    <title>
        Startup team pro

    </title>
    <link type="image/x-icon" href="http://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico"
        rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=vietnamese" rel="stylesheet">
    <!-- build:head -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/detail.css" rel="stylesheet" type="text/css" />
    <!-- build:head2 -->
</head>

<body>

    <header class="header-folder sticky clearfix">
        <div class="container">
            <div class="left">
                <a class="back" href="#">
                    <svg class="icon-us">
                        <use xlink:href="images/icons/icon.svg#Up"></use>
                    </svg>
                </a>
                <h1 class="title-page">Chi tiết sản phẩm</h1>
            </div>
            <div class="right">
                <div class="search-btn">
                    <a href="javarscript:;" class="auto_search_button">
                        <svg class="icon-us">
                            <use xlink:href="images/icons/icon.svg#search"></use>
                        </svg>
                        <svg class="icon-us close">
                            <use xlink:href="images/icons/icon.svg#close2"></use>
                        </svg>
                    </a>
                </div>
                <a class="cart" href="">
                    <svg class="icon-us">
                        <use xlink:href="images/icons/icon.svg#cart"></use>
                    </svg>
                    <span class="count">8</span>
                </a>
            </div>
        </div>
        <div class="search-wrap" style="display: none;">
            <input type="text" class="search-wrap-input" placeholder="Tìm kiếm...">
            <button type="submit" value="">
                <svg class="icon-us">
                    <use xlink:href="images/icons/icon.svg#search"></use>
                </svg>
            </button>
        </div>
    </header>
    <section class="product_detail clearfix">
        <div class="bg-white padding_15 mb16">
            <h1 class="title_name"><img width="59" src="images/graphics/prime.svg">Điện Thoại iPhone XS 512GB - Hàng Chính Hãng</h1>
            <div id="slide-product">
                <span class="choice"><img src="images/graphics/amazon-choice.png"></span>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="ava">
                                <img src="images/graphics/big1.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="ava">
                                <img src="images/graphics/big2.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="ava">
                                <img src="images/graphics/big3.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="ava">
                                <img src="images/graphics/big1.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="ava">
                                <img src="images/graphics/big3.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="bg-white padding_15 mb16">

        </div>
        <div class="bg-white padding_15 mb16">

        </div>
    </section>


    <!--Jquery lib-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/svgxuse.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <!-- build:script -->
    <!-- build:script2 -->
</body>

</html>
